<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="winMessage"></div>
    <div id="container"></div>
    <div id="formContainer">
    <form>
        <label for="player1Name">Player1 Name:</label>
        <input type="text" id="player1Name" name="player1Name">

        <label for="player2Name">Player2 Name:</label>
        <input type="text" id="player2Name" name="player2Name">

        <div>Player 1 Marker:
            <label for="x">X</label>
            <input type="radio" id="x" name="player1Marker" value="X">
            <label for="o">O</label>
            <input type="radio" id="o" name="player1Marker" value="O">
        </div>
    </form>
    </div>
    
</body>
</html>
